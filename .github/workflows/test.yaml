name: testing
on:
  pull_request:
  push:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: curl -fsSL https://get.pnpm.io/install.sh | sh -
      - run: pnpm install
      - run: pnpm test
